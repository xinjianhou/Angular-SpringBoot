<div class="form">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand text-white">WeChat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [class.active]=" currentPage ==='home' ">
          <a class="nav-link" (click)="changePage('home')">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [class.active]=" currentPage ==='link'">
          <a class="nav-link" (click)="changePage('link')">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" *ngIf="auth" href="#" id="navbarDropdown" role="button"
             data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
        <li *ngIf="auth" class="nav-item dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">{{auth.username}}</a>
          <div class="dropdown-menu" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="#">Change Name</a>
            <a class="dropdown-item" href="/login">LogOut</a>
          </div>
        </li>
        <li *ngIf="!auth" class="nav-item">
          <a class="btn btn-info" href="/login">Login</a>
          &nbsp;
          <a class="btn btn-light" href="/register">Register</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <app-welcome *ngIf=" currentPage ==='home' "></app-welcome>
  <app-link *ngIf=" currentPage === 'link' "></app-link>
</div>
