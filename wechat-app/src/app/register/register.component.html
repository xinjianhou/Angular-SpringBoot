<div class="register-page">
  <div class="form">
    <h2 class="title">Register</h2>
    <form class="register-form"  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
      <input type="text" formControlName="username" placeholder="username" class="form-control" (focusout)="checkUsername($event.target.value)" ngbTooltip="{{formErrors.username}}"  [ngClass]="{ 'is-invalid': formErrors.username }"/>
      <input type="password" formControlName="password"  placeholder="password" class="form-control" ngbTooltip="{{formErrors.password}}" (focusout)="confPasswordValidation(f.confPassword.value)" [ngClass]="{ 'is-invalid': formErrors.password }"/>
      <input type="password" formControlName="confPassword"  placeholder="confirm password" class="form-control"  (focusout)="confPasswordValidation($event.target.value)" ngbTooltip="{{formErrors.confPassword}}" [ngClass]="{ 'is-invalid': formErrors.confPassword }"/>
      <input type="text" formControlName="email"  placeholder="email address" class="form-control"  ngbTooltip="{{formErrors.email}}" [ngClass]="{ 'is-invalid': formErrors.email }"/>
      <button>create</button>
